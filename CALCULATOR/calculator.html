<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="calculadora">
        <!-- Pantalla -->
        <input type="text" id="pantalla" readonly>

        <!-- Botones -->
        <div id="botones">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>

            <button>C</button>
        </div>
    </div>
</body>
</html>
